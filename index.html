<!-- Floating Chat Button -->
<button class="chatbot-button" onclick="openChat()" title="Chat with us">
  ðŸ’¬
</button>

<script>
(function () {
    const CHAT_URL = 'https://n8n.srv1141642.hstgr.cloud/webhook/78268aa9-d0a3-4378-bde2-0b25574389a6/chat';
    const BUTTON_SELECTOR = '.chatbot-button';

    // Make floating button slightly smaller to fit the page
    const btn = document.querySelector(BUTTON_SELECTOR);
    if (btn) {
        btn.style.width = '44px';
        btn.style.height = '44px';
        btn.style.fontSize = '18px';
        btn.style.bottom = '18px';
        btn.style.right = '18px';
    }

    function createChatPanel() {
        // Panel container
        const panel = document.createElement('div');
        panel.id = 'embedded-chat-panel';
        Object.assign(panel.style, {
            position: 'fixed',
            right: '18px',
            bottom: '72px',
            width: '340px',
            maxWidth: 'calc(100vw - 36px)',
            height: '480px',
            maxHeight: 'calc(100vh - 120px)',
            borderRadius: '12px',
            overflow: 'hidden',
            boxShadow: '0 10px 30px rgba(0,0,0,0.35)',
            background: '#fff',
            zIndex: 2000,
            display: 'flex',
            flexDirection: 'column',
            transform: 'translateY(10px)',
            transition: 'opacity 180ms ease, transform 180ms ease',
            opacity: '0'
        });

        // Header
        const header = document.createElement('div');
        header.textContent = 'Chat with us';
        Object.assign(header.style, {
            height: '44px',
            padding: '8px 12px',
            background: 'rgba(0,0,0,0.75)',
            color: '#fff',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'space-between',
            fontSize: '14px',
            gap: '8px'
        });

        const controls = document.createElement('div');
        controls.style.display = 'flex';
        controls.style.gap = '8px';

        const minimizeBtn = document.createElement('button');
        minimizeBtn.innerHTML = 'â€”';
        Object.assign(minimizeBtn.style, {
            background: 'transparent',
            color: '#fff',
            border: 'none',
            cursor: 'pointer',
            fontSize: '16px',
            lineHeight: '1'
        });
        minimizeBtn.title = 'Minimize';

        const closeBtn = document.createElement('button');
        closeBtn.innerHTML = 'âœ•';
        Object.assign(closeBtn.style, {
            background: 'transparent',
            color: '#fff',
            border: 'none',
            cursor: 'pointer',
            fontSize: '14px',
            lineHeight: '1'
        });
        closeBtn.title = 'Close';

        controls.appendChild(minimizeBtn);
        controls.appendChild(closeBtn);
        header.appendChild(controls);

        // Iframe
        const iframe = document.createElement('iframe');
        iframe.src = CHAT_URL;
        iframe.title = 'Chat';
        iframe.setAttribute('allow', 'camera; microphone; autoplay; encrypted-media;');
        Object.assign(iframe.style, {
            border: '0',
            flex: '1 1 auto',
            width: '100%',
            height: '100%',
            display: 'block',
            background: '#fff'
        });

        panel.appendChild(header);
        panel.appendChild(iframe);
        document.body.appendChild(panel);

        // entrance animation
        requestAnimationFrame(() => {
            panel.style.opacity = '1';
            panel.style.transform = 'translateY(0)';
        });

        let minimized = false;
        minimizeBtn.addEventListener('click', () => {
            if (!minimized) {
                iframe.style.display = 'none';
                panel.style.height = '44px';
                minimized = true;
                minimizeBtn.innerHTML = '+';
            } else {
                iframe.style.display = 'block';
                panel.style.height = '';
                minimized = false;
                minimizeBtn.innerHTML = 'â€”';
            }
        });

        closeBtn.addEventListener('click', () => {
            panel.style.opacity = '0';
            panel.style.transform = 'translateY(8px)';
            setTimeout(() => panel.remove(), 180);
        });

        return panel;
    }

    // Toggle panel
    window.openChat = function openChat() {
        const existing = document.getElementById('embedded-chat-panel');
        if (existing) {
            // if visible, close it
            existing.style.opacity = '0';
            existing.style.transform = 'translateY(8px)';
            setTimeout(() => existing.remove(), 180);
            return;
        }
        createChatPanel();
    };
})();
</script>
